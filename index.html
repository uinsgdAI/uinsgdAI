<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uinsgdAI - Asisten Belajar Humanis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1a5d1a;
            --gold: #d4af37;
            --light-green: #f0f4f0;
            --user-bubble: #1a5d1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8eee8 0%, #d4e4d4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 6px solid var(--gold);
        }

        header {
            background: var(--primary-green);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 { font-size: 1.4rem; letter-spacing: 1px; }
        header p { font-size: 0.8rem; opacity: 0.9; font-style: italic; margin-top: 4px; }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fdfdfd;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bot {
            background: var(--light-green);
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border-left: 4px solid var(--primary-green);
        }

        .user {
            background: var(--user-bubble);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .typing {
            font-size: 0.8rem;
            color: #888;
            padding: 10px 20px;
            display: none;
            font-style: italic;
        }

        #input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        button {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled { background: #ccc; }

        .error-box { background: #fee2e2; color: #b91c1c; border: 1px solid #f87171; }
    </style>
</head>
<body>

<div id="chat-container">
    <header>
        <h1>âœ¨ uinsgdAI âœ¨</h1>
        <p>Teman Belajar yang Sabar & Berakhlak</p>
    </header>

    <div id="chat-window">
        <div class="message bot">
            Assalamualaikum wr wb, Ananda Rifki ðŸ˜Š<br><br>
            Saya asisten belajar dari UIN Sunan Gunung Djati Bandung. Ada materi Matematika atau hal lain yang ingin kita diskusikan hari ini?
        </div>
    </div>

    <div id="typing" class="typing">uinsgdAI sedang berpikir...</div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Tuliskan pesan Ananda..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
    // ==========================================
    // 1. MASUKKAN API KEY GEMINI ANANDA DI SINI
    // ==========================================
    const API_KEY = 'AIzaSyBmCcnhbDOUXp0KCPo7lavCEFIe1I3oYDE'; 

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typingLabel = document.getElementById('typing');

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Tambah pesan user ke layar
        appendMessage(text, 'user');
        userInput.value = '';
        
        // Aktifkan mode loading
        setLoading(true);

        try {
            // Memanggil Google Gemini API
            // Menggunakan versi v1beta yang paling mendukung model Flash
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `Sistem: Kamu adalah 'uinsgdAI', asisten belajar UIN Sunan Gunung Djati. 
                            Karakter: Islami, ramah, sangat sabar, humanis. 
                            Gunakan panggilan 'Ananda'. Buka dengan salam. 
                            Jika ditanya Matematika/Kombinatorika, jelaskan konsepnya pelan-pelan. 
                            
                            Input User: ${text}`
                        }]
                    }]
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error?.message || `HTTP Error ${response.status}`);
            }

            // Ambil teks jawaban
            const botReply = data.candidates[0].content.parts[0].text;
            appendMessage(botReply, 'bot');

        } catch (error) {
            console.error("Detail Error:", error);
            appendMessage(`Mohon maaf Ananda, sepertinya ada kendala teknis (Error: ${error.message}). Pastikan API Key benar dan internet lancar ya.`, 'bot error-box');
        } finally {
            setLoading(false);
        }
    }

    function appendMessage(text, type) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${type}`;
        msgDiv.innerHTML = text.replace(/\n/g, '<br>'); // Agar enter terbaca
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function setLoading(isLoading) {
        typingLabel.style.display = isLoading ? 'block' : 'none';
        userInput.disabled = isLoading;
        sendBtn.disabled = isLoading;
        if (!isLoading) userInput.focus();
    }

    // Listener tombol Enter
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
