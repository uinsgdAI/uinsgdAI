<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uinsgdAI - Asisten Belajar Humanis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Amiri&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1a5d1a;
            --gold: #d4af37;
            --light-green: #f0f4f0;
            --chat-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #e8eee8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 85vh;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-top: 5px solid var(--gold);
        }

        /* Header */
        header {
            background: var(--primary-green);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            opacity: 0.9;
            font-style: italic;
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .bot {
            background: var(--light-green);
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border-left: 4px solid var(--primary-green);
        }

        .user {
            background: var(--primary-green);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        /* Input Area */
        #input-area {
            padding: 15px;
            background: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        button {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #124012;
        }

        /* Typing Indicator */
        .typing { font-size: 0.8rem; color: #888; display: none; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="chat-container">
    <header>
        <h1>uinsgdAI</h1>
        <p>Teman Belajar yang Sabar & Berakhlak</p>
    </header>

    <div id="chat-window">
        <div class="message bot">
            Assalamualaikum wr wb, Ananda Rifki. ðŸ˜Š<br>
            Saya asisten belajarmu. Ada materi atau tugas yang ingin kita diskusikan bersama? Insya Allah, saya siap menemani.
        </div>
    </div>

    <div id="typing" class="typing" style="padding-left: 20px;">uinsgdAI sedang mengetik...</div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Tuliskan sesuatu..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
    // GANTI DENGAN API KEY GEMINI KAMU (Gratis)
    const apiKey = 'AIzaSyBmCcnhbDOUXp0KCPo7lavCEFIe1I3oYDE'; 

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing');
        
        if (!input.value.trim()) return;

        const userText = input.value;
        chatWindow.innerHTML += `<div class="message user">${userText}</div>`;
        input.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        typingIndicator.style.display = 'block';

        try {
            // Menggunakan Endpoint Google Gemini
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `Kamu adalah 'uinsgdAI', asisten belajar dari UIN Sunan Gunung Djati. Karaktermu: Islami, ramah, humanis, dan soft-spoken. Panggil aku 'Ananda'. Gunakan salam Islami. Jika ditanya matematika, bantu dengan sabar langkah demi langkah. Input user: ${userText}`
                        }]
                    }]
                })
            });

            const data = await response.json();
            const botReply = data.candidates[0].content.parts[0].text;

            typingIndicator.style.display = 'none';
            chatWindow.innerHTML += `<div class="message bot">${botReply}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;

        } catch (error) {
            console.error('Error:', error);
            typingIndicator.style.display = 'none';
            chatWindow.innerHTML += `<div class="message bot">Mohon maaf Ananda, sepertinya ada kendala teknis. Coba cek API Key di kode ya.</div>`;
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') { sendMessage(); }
    }
</script>

</body>
</html>
