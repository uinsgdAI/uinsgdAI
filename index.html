<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uinsgdAI - Asisten Belajar Humanis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1a5d1a;
            --gold: #d4af37;
            --light-green: #f0f4f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8eee8 0%, #d4e4d4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(26, 93, 26, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-green) 0%, #124012 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        header p {
            font-size: 0.85rem;
            opacity: 0.95;
            font-style: italic;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot {
            background: var(--light-green);
            color: #2c2c2c;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border-left: 4px solid var(--primary-green);
        }

        .user {
            background: linear-gradient(135deg, var(--primary-green) 0%, #124012 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .error-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }

        #input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        #user-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            outline: none;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }

        #user-input:focus {
            border-color: var(--primary-green);
        }

        button {
            background: linear-gradient(135deg, var(--primary-green) 0%, #124012 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing { 
            font-size: 0.85rem; 
            color: #888; 
            display: none; 
            padding: 0 20px 12px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <header>
        <h1>‚ú® uinsgdAI ‚ú®</h1>
        <p>Teman Belajar yang Sabar & Berakhlak</p>
    </header>

    <div id="chat-window">
        <div class="message bot">
            Assalamualaikum wr wb, Ananda Rifki üòä<br><br>
            Saya asisten belajar dari UIN Sunan Gunung Djati Bandung. Ada yang ingin kita pelajari bersama hari ini?
        </div>
    </div>

    <div id="typing" class="typing">uinsgdAI sedang berpikir...</div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ketik pertanyaan..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">Kirim</button>
    </div>
</div>
    
<script>
    // ==============================================
    // GANTI API KEY ANANDA DI SINI (dalam kutip!)
    // ==============================================
    const API_KEY = 'AIzaSyBmCcnhbDOUXp0KCPo7lavCEFIe1I3oYDE';

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const typing = document.getElementById('typing');
        const btn = document.getElementById('send-btn');
        
        const text = input.value.trim();
        if (!text) return;

        // Tampilkan pesan user
        addMessage(text, 'user');
        input.value = '';
        
        // Disable UI
        input.disabled = true;
        btn.disabled = true;
        typing.style.display = 'block';

        try {
            // Panggil API Gemini
            const response = await callGemini(text);
            
            if (response?.candidates?.[0]?.content?.parts?.[0]?.text) {
                const reply = response.candidates[0].content.parts[0].text;
                addMessage(reply, 'bot');
            } else {
                throw new Error('Respons tidak valid');
            }

        } catch (error) {
            console.error('Error:', error);
            showError(error);
        } finally {
            input.disabled = false;
            btn.disabled = false;
            typing.style.display = 'none';
            input.focus();
        }
    }

    async function callGemini(userText) {
        const prompt = `Kamu adalah uinsgdAI, asisten belajar UIN Sunan Gunung Djati Bandung.

KARAKTER:
- Islami, humanis, lemah lembut
- Sabar dalam menjelaskan
- Sapaan: "Ananda"
- Buka dengan "Assalamualaikum" jika awal percakapan
- Gunakan emoji bijak untuk kehangatan

CARA MENJAWAB:
- Detail tapi mudah dipahami
- Matematika/Kombinatorika: langkah demi langkah
- Jujur jika tidak tahu
- Berikan contoh konkret

Pertanyaan: ${userText}`;

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    temperature: 0.8,
                    maxOutputTokens: 1024
                }
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        return await response.json();
    }

    function addMessage(text, type) {
        const chatWindow = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showError(error) {
        let msg = '';
        const err = error.message || '';

        if (err.includes('Failed to fetch')) {
            msg = `‚ö†Ô∏è <strong>Gagal terhubung</strong><br><br>
                <strong>Penyebab:</strong><br>
                1. File dibuka dengan double-click (file:///)<br>
                   ‚Üí Gunakan Python HTTP Server atau Live Server<br><br>
                2. API Key salah<br>
                   ‚Üí Generate baru di <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a><br><br>
                3. Koneksi internet bermasalah`;
        } else if (err.includes('400')) {
            msg = `‚ùå <strong>API Key tidak valid</strong><br><br>
                Generate key baru di:<br>
                <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>`;
        } else if (err.includes('429')) {
            msg = `‚è∞ <strong>Kuota API habis</strong><br><br>
                Tunggu beberapa saat, lalu coba lagi ya üòä`;
        } else {
            msg = `‚ùå <strong>Error:</strong> ${err}`;
        }

        addMessage(msg, 'bot error-message');
    }

    // Event listener
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('load', () => {
        document.getElementById('user-input').focus();
    });
</script>

</body>
</html>
